name: graphdta
channels:
  - conda-forge
  - pytorch
  - nvidia
  - defaults

dependencies:
  - python=3.10
  - pip

  # Core libraries
  - numpy=2.2.*
  - pandas=2.3.*
  - scipy=1.15.*
  - matplotlib=3.10.*
  - seaborn=0.13.*
  - scikit-learn
  - statsmodels
  - tqdm

  # PyTorch + CUDA 12.1 (matching your env)
  - pytorch=2.4.0
  - torchvision=0.19.0
  - pytorch-cuda=12.1

  # RDKit
  - rdkit=2025.09.1

  # Jupyter
  - jupyter
  - jupyterlab

  # Plotting/UI
  - pillow
  - cairo
  - pycairo

  # System/utility libraries
  - ipykernel
  - ipython
  - pip:
      - torch-geometric==2.7.0
      - aiohttp
      - yarl
      - frozenlist
      - psutil
      - propcache
      - xxhash
